<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>jsonp跨域处理</title>
    <script src="../script/lib/zepto.js"></script>
</head>
<body>

  <script>
    phpJsonp();
    function phpJsonp() {
      let url = 'http://10.11.8.237/php/port/loginJsonp.php';
      let ajaxData = {
        name: 'mango',
        password: '123456'
      };
      getData(url, ajaxData).then(function(data) {
        console.log(data);
      })
    }

    function getData(url, ajaxData) {
      var data = new Promise(function(resolve, reject) {
        $.ajax({
          type: 'post',
          url: url,
          dataType: 'jsonp',
          jsonp: "jsoncallback",
          data: ajaxData,
          success: function(data) {
            resolve(data);
          },
          error: function(data) {
            alert('网络异常，数据获取失败。');
          }
        });
      });
      return data;
    }
  </script>
</body>
</html>
